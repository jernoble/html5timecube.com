<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>HTML5 Time Cube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        div {
            position:absolute;
            width: 100%;
            height: 100%;

            display:-moz-box;
            -moz-box-pack:center;
            -moz-box-align:center;

            display:-webkit-box;
            -webkit-box-pack:center;
            -webkit-box-align:center;

            display:box;
            box-pack:center;
            box-align:center;
        }
    </style>
</head>
<body>
    <div>
        Coming Soon.
    </div>
</body>
</html>
